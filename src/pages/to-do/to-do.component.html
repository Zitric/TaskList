<ion-header>
  <ion-navbar color="primary">
    <ion-title>To Do</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding  *ngFor="let list of service.lists; let i = index">

      <button ion-item (click)="listSelected(list)">
        {{ list.name }}
        <ion-note item-end>
          {{ list.items.length }} items
        </ion-note>
      </button>

      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="deleteList( list )">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </button>

  </ion-fab>

</ion-content>
